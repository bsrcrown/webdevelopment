<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in HTML</title>
    <body>
        <!-- Entities in HTML5;Used to represent characters not found on keyboard -->
        <h1 style="color:rgb(255, 0, 55);font-size: 100px;"> &diamondsuit;</h1>
        <h1>&diamondsuit;</h1> <h2>&diamond;</h2>
        <h1>&raquo;</h1>
        <h1>&nbsp;</h1>
        &gt;
        &lt;
        &raquo;
        &nbsp;
        &laquo;
        <!-- ENTITY NUMBERS,&#128500; AND ABOVE E.G &#128501;-->
        <center><h1>&#9776;</h1></center>
        &#0965;
        <!-- &#x20a6; this is the entity number for naira sign-->
        <h1>&#x20a6;</h1>
    </body>
</head>
</html>
